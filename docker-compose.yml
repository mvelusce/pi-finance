services:
  api:
    image: ghcr.io/mvelusce/pi-finance:latest
    container_name: pi-finance-api
    ports:
      - "${API_PORT:-8080}:8000"  # External port configurable via .env, internal always 8000
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

